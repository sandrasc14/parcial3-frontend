<div class="contenedor col-md-12 ">
  <br>
  <div class="container">
    <div class="title">
      <h4>{{title}}</h4>
    </div>
    <br>
    <form [formGroup]="formParking" (ngSubmit)="newParking()">
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <mat-form-field appearance="outline" class="texto">
              <mat-label>Nombre del parking</mat-label>
              <input matInput formControlName="name" maxlength="100" autocomplete="off" #name required>
              <mat-hint align="end">{{name.value.length}} /100</mat-hint>
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-md-6">
            <mat-form-field class="texto" appearance="outline">
              <mat-label>Disponible</mat-label>
              <mat-select formControlName="accesibility">
                <mat-option *ngFor="let available of availableList" [value]="available.value" required>
                  {{available.text}}
                </mat-option>
              </mat-select> 
            </mat-form-field>
          </div>

          <div class="col-sm-12">
            <mat-form-field appearance="outline" class="texto">
              <mat-label>Direcci√≥n</mat-label>
              <input matInput formControlName="address" type="text" #address maxlength="100" autocomplete="off" required>
              <mat-hint align="end">{{address.value.length}} /100</mat-hint>
            </mat-form-field>
          </div>

          <div class="col-sm-6">
            <mat-form-field appearance="outline" class="texto">
              <mat-label>Plazas</mat-label>
              <input matInput formControlName="places" type="number" #places maxlength="20" autocomplete="off" required>
              <mat-hint align="end">{{places.value.length}} /20</mat-hint>
            </mat-form-field>
          </div>

          <div class="col-sm-6">
            <mat-form-field appearance="outline" class="texto">
              <mat-label>Latitud</mat-label>
              <input matInput formControlName="latitude" type="number" #latitude maxlength="20" autocomplete="off"
                required>
              <mat-hint align="end">{{latitude.value.length}} /20</mat-hint>
            </mat-form-field>
          </div>

          <div class="col-sm-6">
            <mat-form-field appearance="outline" class="texto">
              <mat-label>Longitud</mat-label>
              <input matInput formControlName="longitude" type="number" #longitude maxlength="20" autocomplete="off"
                required>
              <mat-hint align="end">{{longitude.value.length}} /20</mat-hint>
            </mat-form-field>
          </div>
        </div>

        <div class="boton">
          <button class="btn volver btnsave" [routerLink]="['/administration/mant-parking']" type="button">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            Regresar</button>
          <button class="btn guardar btnsave"  type="submit" [disabled]="!formParking.valid">
            <i class="fa fa-floppy-o" aria-hidden="true"></i>
            Guardar</button>
        </div>
      </div>
    </form>
  </div>
  <br>
</div>
